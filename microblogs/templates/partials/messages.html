{% if messages %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.level_tag }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endif %}
